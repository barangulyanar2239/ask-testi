<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Sevgilime √ñzel Quiz ‚ù§Ô∏è</title>
    <style>
        /* Genel Stil Ayarlarƒ± */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f8f8; 
            color: #333;
        }
        
        /* Ba≈ülƒ±k Stilleri */
        h2, h3 { 
            color: #e91e63; /* Pembe Tonu */
        }
        
        /* Giri≈ü ve Oyun Kutusu Stilleri */
        #login, #game { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 30px; 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Daha belirgin g√∂lge */
            background-color: white; 
        }
        
        /* ≈ûifre Giri≈ü Kutusu */
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
        }
        
        /* Buton Stilleri */
        button { 
            padding: 10px 20px; 
            margin: 8px; 
            cursor: pointer; 
            background-color: #ff4081; /* Canlƒ± Pembe */
            color: white; 
            border: none; 
            border-radius: 20px; /* Hap ≈üeklinde buton */
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #c51162; 
            transform: translateY(-2px); /* Hafif yukarƒ± kalkma efekti */
        }

        /* Sonu√ß Metni Stili */
        #answers p {
            font-size: 1.3em;
            font-weight: bold;
            color: #e91e63;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div id="login">
        <h2>Gizli Test'e Ho≈ü Geldin!</h2>
        <input type="password" id="password" placeholder="≈ûifreyi buraya yaz">
        <button onclick="checkPassword()">Giri≈ü Yap</button>
    </div>

    <div id="game" style="display: none;">
        <h2 id="counter"></h2>
        
        <h3>Soru:</h3>
        <p id="question"></p>
        
        <div id="answers">
            </div>
        
        <h3 id="score"></h3>
    </div>

    <script>
        // *** Dƒ∞KKAT: Statik g√ºn sayƒ±sƒ±nƒ± manuel olarak g√ºncelleyin. ***
        let days = "‚àû"; // veya belirli bir sayƒ± (√∂rneƒüin: "365")

        function updateCounter() {
          document.getElementById("counter").innerText =
            `Birlikte ge√ßen g√ºn: ${days} üíï`;
        }

        function checkPassword() {
          const pw = document.getElementById("password").value
            .trim()
            .toLowerCase();

          // ≈ûifre kontrol√º (≈ûifre: yozgat)
          if (pw === "yozgat") {
            document.getElementById("login").style.display = "none";
            document.getElementById("game").style.display = "block";
            updateCounter();
            showQuestion();
          } else {
            alert("Yanlƒ±≈ü cevap üòÑ Bir daha dene");
          }
        }

        // *** Sorularƒ±nƒ±zƒ± Buradan D√ºzenleyebilirsiniz ***
        const questions = [
          {
            q: "En sevdiƒüim i√ßecek hangisi?",
            a: ["Ayran", "Bira", "Kola"],
            correct: 1 // Bira
          },
          {
            q: "En sevdiƒüim arkada≈üƒ±m kim?",
            a: ["Fƒ±rat", "Burak", "Ege"],
            correct: 1 // Burak
          },
          {
            q: "En nefret ettiƒüim insan profili hangisi?",
            a: ["Mal", "Egoist", "Zengin"],
            correct: 0 // Mal
          },
          // Yeni sorularƒ±nƒ±zƒ± buraya ekleyebilirsiniz:
          /*
          {
            q: "Yeni Soru Metni?",
            a: ["Se√ßenek 1", "Se√ßenek 2", "Se√ßenek 3"],
            correct: 0 // Doƒüru olan se√ßeneƒüin indeksi (0, 1 veya 2)
          }
          */
        ];

        let index = 0;
        let correctCount = 0;

        const qEl = document.getElementById("question");
        const aEl = document.getElementById("answers");
        const sEl = document.getElementById("score");

        function showQuestion() {
          qEl.innerText = questions[index].q;
          aEl.innerHTML = "";
          sEl.innerText = `Skor: ${correctCount}/${questions.length}`;

          questions[index].a.forEach((text, i) => {
            const btn = document.createElement("button");
            btn.innerText = text;
            btn.type = "button"; 
            btn.onclick = () => next(i);
            aEl.appendChild(btn);
          });
        }

        function next(answer) {
          if (answer === questions[index].correct) {
            correctCount++;
          }

          index++;

          if (index < questions.length) {
            showQuestion();
          } else {
            // Sonu√ß Ekranƒ±
            qEl.innerText = "Test Bitti! ƒ∞≈üte Sonu√ßlar:";
            aEl.innerHTML =
              correctCount === questions.length
                ? "<p>Tebrikler! Hepsini bildin üòç Aslƒ± ‚ù§Ô∏è<br>Seni √ßok seviyorum üíñ</p>"
                : `<p>Sonu√ß: ${correctCount}/${questions.length} doƒüru üéØ<br>Seni yine de √ßok seviyorum üíñ</p>`;
            sEl.innerText = "";
          }
        }
    </script>
</body>
</html>
